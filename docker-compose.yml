version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: happy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: happy
      POSTGRES_PASSWORD: hNDFVJV6poWfpxgYkrEHb0vd
      POSTGRES_DB: happy
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U happy -d happy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for pub/sub and caching
  redis:
    image: redis:7
    container_name: happy-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO for file storage (S3-compatible)
  minio:
    image: minio/minio
    container_name: happy-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Happy Server
  happy-server:
    build:
      context: ./happy-server
      dockerfile: Dockerfile
    container_name: happy-server
    restart: unless-stopped
    ports:
      - "3005:3000"
    environment:
      DATABASE_URL: postgresql://happy:hNDFVJV6poWfpxgYkrEHb0vd@postgres:5432/happy
      HANDY_MASTER_SECRET: 0d22e007714a9026cdc6206be7a501dd4b6a0393bf27c0507be0fb4e1b717e4c
      PORT: "3000"
      NODE_ENV: production
      REDIS_URL: redis://redis:6379
      S3_HOST: minio
      S3_PORT: "9000"
      S3_USE_SSL: "false"
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: happy
      S3_PUBLIC_URL: http://localhost:9000/happy
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_started

volumes:
  postgres_data:
  redis_data:
  minio_data:
